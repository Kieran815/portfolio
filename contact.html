<!DOCTYPE html>

<html>

    <head>
        <title>My Github Contact Info</title>
    </head>

    <body>
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="resume.html">Resume</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <form
        action="https://formspree.io/xoqkrqgq"
        method="POST"
        >
            <input type="hidden" name="_next" value="//Kieran815.gitub.io/thanks.html"
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="text" name="_replyto">  
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div>
                <input type="hidden" name="_subject" value="New submission!">
            </div>

            <div>
                Your file:
                <input type="file" name="upload" accept="image/png, image/jpeg, image/jpg" >
            </div>

            <div>
                <input type="submit" value="Send">
            </div>
            <input type="hidden" name="_next" value="//Kieran815.github.io/thanks.html">

        </form>
    </body>

</html>
