<!DOCTYPE html>

<html>

  <head>
    <meta lang='en'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kieran Milligan Contact Form Page">
    <meta name="keywords" content="hello, introduction, intro, full-stack, web developer, full-stack web developer">
    
    <link rel="stylesheet" type="text/css" href="./dist/css/main.css">

    <title>Kieran Milligan | Contact Me</title>
  </head>

  <body>

    <header>
      <span class="logo">My Website</span>
      <a id="toggleMenu">Menu</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div>
      <br>
      <form
      action="https://formspree.io/xoqkrqgq"
      method="POST"
      >
        <input type="hidden" name="_next" value="//Kieran815.gitub.io/thanks.html">
        <div>
          <label for="name">Name:</label>
          <br>
          <input id="name" type="text" name="name">
        </div>

        <div>
          <label for="company">Company:</label>
          <br>
          <input id="company" type="text" company="company">
        </div>

        <div>
          <label for="email">Email:</label>
          <br>
          <input id="email" type="text" name="_replyto">  
        </div>

        <div>
          <label for="message">Message:</label>
          <br>
          <textarea id="message" name="message"></textarea>
        </div>

        <div>
          <input type="hidden" name="_subject" value="New submission!">
        </div>

        <div>
          Your file:
          <input type="file" name="upload" accept="image/png, image/jpeg, image/jpg" >
        </div>

        <div>
          <input type="submit" value="Send">
        </div>
        <input type="hidden" name="_next" value="//Kieran815.github.io/thanks.html">
      </form>
    </div>

    <script>
      var toggleMenu = document.getElementById('toggleMenu');
      var nav = document.querySelector('nav');
      toggleMenu.addEventListener(
        'click',
        function(){
          if(nav.style.display=='block'){
            nav.style.display='none';
          }else{
            nav.style.display='block';
          }
        }
      );
    </script>

  </body>

</html>
