    <div class="container">    
      <div class="jumbotron">
        <h1>Contact Me!</h1>
        <p>I would love to discuss how we can work together.</p>
      </div>

      <div class="card">
        <form
        action="https://formspree.io/xoqkrqgq"
        method="POST"
        >
          <input type="hidden" name="_next" value="//Kieran815.gitub.io/thanks.html">
          <div>
            <label for="name">Name:</label>
            <br>
            <input id="name" type="text" name="name">
          </div>

          <div>
            <label for="email">Email:</label>
            <br>
            <input id="email" type="text" name="_replyto">  
          </div>

          <div>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message" width=50 height=4 placeholder="How can I help you?"></textarea>
          </div>

          <div>
            <input type="hidden" name="_subject" value="New submission!">
          </div>

          <div>
            Your file:
            <input type="file" name="upload" accept="image/png, image/jpeg, image/jpg" >
          </div>

          <div>
            <input type="submit" value="Send">
          </div>
          <input type="hidden" name="_next" value="//Kieran815.github.io/thanks.html">
        </form>
      </div>
    </div>
